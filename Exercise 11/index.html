<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
            //$(document).ready(function() {
            $.getJSON('data.json', function(data) {
                let html = "<tr><th>Company Name</th><th>Logo</th><th>About</th></tr>";
                for (let el of data) {
                    html += "<tr>";
                    for (let [prop,value] of Object.entries(el)) {
                        if (prop==="img_src")
                            html += "<td><img style='width:100px;height:100px;' src='" + value + "'></img></td>";
                        else
                            html += "<td>" + value + "</td>";
                    }
                    html += "</tr>";
                }
                document.getElementById("table").innerHTML = html;
            });
        //});
    </script>
</head>
<!-- onload="readData()" -->
<body>
    <div class="container">
        <table class="table table-responsive" id="table"></table>
    </div>
</body>
</html>
