<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        function clickMe() {
            //let visibility = window.getComputedStyle(document.getElementById("header")).display;
            let visibility = document.getElementById("header").style.display;
            //alert(visibility);
            let arr = Array(10).fill(0).map((el,ind)=>ind+1);
            let html = "";
            for (let el of arr)
                html += "<tr><td>" + el + "</td></tr>";
            document.getElementById("table").innerHTML = visibility=="none" ? "" : html;
            document.getElementById("header").style.display = visibility=="none" ? "block" : "none";
            document.getElementById("text").textContent = visibility=="none" ? "Show" : "Hide";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Exercise 9</h1>
        <div>
            <table class='table table-responsive' id="table"></table>
            <h3 id="header">Table here</h3>
        </div>
        <button id="text" class="btn btn-primary" onclick="clickMe()">Show</button>
    </div>
</body>
</html>
