<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 18</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
     <script type="text/babel"> 
        const {useState} = React;
        let Counter = (props) => {
            let [counter,setCounter] = useState(27);

            let clickHandler = () => {
                setCounter(++counter);
            }

            return (
                <div>
                    <button onClick={clickHandler} >{counter}</button>
                </div>
            );
        }

        let root = ReactDOM.createRoot(document.getElementById('mydiv'));
        root.render(<Counter/>);
</script>
</head>
<body>
    <div id="mydiv">Hello there! This will change</div>
</body>
</html>
